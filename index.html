<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey</title>
</head>

<style>
body{
  background-color: rgb(25, 36, 50);
}
.container{
  margin-top: 100px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.heading {
  font-family: sans-serif;
  color: #fff;
}
.code {
  color: rgb(0, 212, 28);
  display: flex;
  font-size: 20px;
  font-weight: 600;
}
.code .func{
  color: rgb(0, 183, 255);
}
.code .hook{
  color: gold;
}
.typed{
  font-size: 32px;
  color: #ffffff;
  margin-top: 30px;
  font-family: cursive;
}
</style>

<body>
  <div class="container">
    <h1 class="heading">Python</h1>
    <tt>
      <div class="code">
        <div class="func">print</div>
          <div class="hook">(</div>
          'Hello World'
          <div class="hook">)</div>
      </div>
    </tt>
    <div class="typed">
      <span id="typed2"></span>
    </div>
  </div>


  <script src="node_modules/typed.js/dist/typed.umd.js"></script>
  <script>
      var typed2 = new Typed('#typed2', {
      strings: ['Some <i>strings</i> with', 'Some <strong>HTML</strong>', 'Chars &times; &copy;'],
      typeSpeed: 100,
      backSpeed: 0,
      fadeOut: true,
      loop: true
  });
  </script>
</body>
</html>
